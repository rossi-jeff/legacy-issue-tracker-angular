<nb-layout>
  <nb-layout-header fixed class="colored-color-primary-600">
    <app-header [togglePanelCB]="togglePanel"></app-header>
  </nb-layout-header>

  <nb-sidebar state="collapsed" tag="left">
    <app-panel [togglePanelCB]="togglePanel"></app-panel>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer>
    <app-footer></app-footer>
  </nb-layout-footer>
</nb-layout>
