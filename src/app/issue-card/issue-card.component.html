<nb-card>
  <nb-card-header>{{ issue.SequenceNumber }}</nb-card-header>
  <nb-card-body>
    <h6>{{ issue.Title }}</h6>
    <div class="column" *ngIf="issue.Project">
      <strong>Project</strong>
      {{ issue.Project.Name }}
    </div>
    <div class="row">
      <div class="column">
        <strong>Priority</strong>
        {{ issue.Priority }}
      </div>
      <div class="column">
        <strong>Status</strong>
        {{ issue.Status }}
      </div>
      <div class="column">
        <strong>Type</strong>
        {{ issue.Type }}
      </div>
      <div class="column">
        <strong>Complexity</strong>
        {{ issue.Complexity }}
      </div>
    </div>
    <p>{{ issue.Details }}</p>
    <div class="row">
      <div class="column">
        <strong>Created</strong>
        {{ issue.Created }}
      </div>
      <div class="column">
        <strong>Author</strong>
        {{ author }}
      </div>
      <div class="column">
        <strong>Assigned To</strong>
        {{ assigned }}
      </div>
    </div>
    <button nbButton [routerLink]="[issue.UUID]">
      <nb-icon icon="maximize-outline"></nb-icon>
      Details
    </button>
  </nb-card-body>
</nb-card>
